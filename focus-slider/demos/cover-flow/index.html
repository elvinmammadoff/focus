<!DOCTYPE html>
<html lang="en">

<!-- Start Head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- robots -->
  <meta name="robots" content="index, follow">
  <!-- author -->
  <meta name="author" content="Alissio">
  <!-- description -->
  <meta name="description" content="A modern, fully responsive, smooth hero carousel slider built using Swipe and Bootstrap. Perfect for your next landing page, portfolio, or product showcase.">
  <!-- keywords -->
  <meta name="keywords" content="hero carousel slider, html hero slider, landing page hero, modern website template, responsive, SEO-friendly, slider integration, swipe slider, bootstrap 5, web design">

  <!--Start Title -->
  <title>Carousel Slider</title>
  <!--End Title -->

  <!-- Swiper -->
  <link rel="stylesheet" href="assets/css/swiper.min.css">

  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom style -->
  <link rel="stylesheet" href="assets/css/style.min.css">

		
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<!-- End Head -->

<!-- Main Body -->
<body>

  <!-- Gallery -->
  <div class="gallery">   

      <!-- Gallery Fade Carousel -->
      <div class="swiper-container gallery-slider">
        <div class="swiper-wrapper">
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('https://placehold.co/600x900/ccc/999') no-repeat center top / cover">
  
            <!-- Caption -->
            <div class="swiper-caption">
              <div class="swiper-caption__content">

                <!-- Category -->
                <span class="swiper-caption__ctg">Model</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Persian Girl</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('https://placehold.co/600x900/eee/999') no-repeat center top / cover">
  
            <!-- Caption -->
            <div class="swiper-caption">
              <div class="swiper-caption__content">
  
                <!-- Category -->
                <span class="swiper-caption__ctg">Baby</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Newborn Kids</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
          <!-- Start Gallery Slide -->
          <div class="swiper-slide" style="background: url('https://placehold.co/600x900') no-repeat center top / cover">
  
            <!-- Caption -->
            <div class="swiper-caption">
              <div class="swiper-caption__content">

                <!-- Category -->
                <span class="swiper-caption__ctg">Wedding</span>

                <!-- Title -->
                <h1 class="swiper-caption__ttl">Bride Groom</h1>
              </div>
            </div>
          </div>
          <!-- End Gallery Slide -->
  
        </div>

        <!-- Slider Navigation -->
        <div class="slider-navigation">
          
          <!-- Prev Arrow -->
          <div class="swiper-button-prev slider-arrow">
            <ion-icon name="arrow-back"></ion-icon>
          </div>
  
          <!-- Next Arrow -->
          <div class="swiper-button-next slider-arrow">
            <ion-icon name="arrow-forward"></ion-icon>
          </div>
        </div>
      </div>
  </div>


  <!-- Jquery -->
  <script src="assets/js/jquery.min.js"></script>

  <!-- Swiper -->
  <script src="assets/js/swiper.min.js"></script>

  <!-- Ion Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Bootstrap -->
  <script src="assets/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- Custom -->
  <script src="assets/js/main.min.js"></script>


</body>

</html>
